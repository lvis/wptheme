<script>
    function getCategoryElement(index){
        var strQuery = 'div[class="service-group-wrapper ng-scope"]:nth-child('+index+') h3';
        return document.querySelector(strQuery);
    }
    function handleFirstLoad(event){
        if (event.data.action === 'showCategory'){
            if (event.data.parameters) {
                console.log('Received Message:', event.data.parameters);
                if (event.data.parameters > 1){
                    console.log('Open:', event.data.parameters);
                    setTimeout(function(){
                        simulateClick(getCategoryElement(1));
                        setTimeout(function(){
                            simulateClick(getCategoryElement(event.data.parameters), true);
                        }, 900);
                    }, 500);
                }
                window.removeEventListener("message", handleFirstLoad, false);
            }
        }
    }
    window.addEventListener("message", handleFirstLoad, false);
    var simulateClick = function (elem, scrollToView) {
        if (elem){
            var event = new MouseEvent('click', {bubbles: true, cancelable: true,view: window});
            var canceled = !elem.dispatchEvent(event);
            if (scrollToView === true){
                elem.scrollIntoView();
            }
        }
    };
